<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .progress {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .question-text {
            font-size: 1.25rem;
            color: #222;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option input {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option span {
            flex: 1;
            font-size: 1rem;
        }

        .option.correct {
            border-color: #22c55e;
            background: #dcfce7;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .option.disabled {
            pointer-events: none;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 24px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #dcfce7;
            color: #166534;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .score {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 24px 0;
        }

        .result-item {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .result-item.correct {
            border-left: 4px solid #22c55e;
        }

        .result-item.incorrect {
            border-left: 4px solid #ef4444;
        }

        .result-question {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-answer {
            font-size: 0.9rem;
            color: #666;
        }

        .result-answer span {
            font-weight: 500;
        }

        .result-answer .correct-text {
            color: #22c55e;
        }

        .result-answer .incorrect-text {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
